<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-list-ul"></span> Coupon List</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-4">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Search coupons">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"> <span class="menu-icon fa fa-search"></span></button>
              </span>
            </div>
          </div>
          <div class="col-xs-8">
						<a ng-if="marketingCtrl.currentState === 'admin.marketing' || marketingCtrl.currentState === 'admin.marketing.coupons'"
							href="#/coupon" ui-sref="admin.marketing.coupon" class="btn btn-primary btn-sm pull-right">
							<span class="menu-icon fa fa-tag"></span> New Coupon</a>
						<a ng-if="marketingCtrl.currentState === 'admin.coupons'" href="#/coupon" ui-sref=".coupon" class="btn btn-primary btn-sm pull-right">
							<span class="menu-icon fa fa-tag"></span> New Coupon</a>
          </div>
        </div><br>
        <div>
          <div id="grid1" ui-grid="{ data: marketingCtrl.myData }"></div>
        </div>
      </div>
    </div>
  </div>
</div>
