<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-pencil-square-o"></span> New Affiliate</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
<!-- Cancel Button -->
            <a type="button" class="btn btn-sm btn-default detail-btn pull-right"
              tooltip-placement="top" uib-tooltip="Cancel" href="#/affiliates" ui-sref="admin.marketing.affiliates">
              <i class="fa fa-reply"></i>
            </a>
<!-- Save Button -->
            <button type="button" class="btn btn-sm btn-primary detail-btn pull-right"
              tooltip-placement="top" uib-tooltip="Save" href+"#/affiliates" ui-sref="admin.marketing.affiliates" ng-click="affiliateCtrl.addAffiliate()">
              <i class="fa fa-floppy-o"></i>
            </button>
<!-- Start of Tabs -->
					<uib-tabset>
<!-- Start of Profile Tab -->
						<uib-tab>
              <uib-tab-heading>
                <i class="menu-icon fa fa-user-secret"></i> Profile
              </uib-tab-heading><br>
<!-- First Name Input -->
            <div class="row">
              <div class="form-group">
                <label class="control-label col-xs-2">&ast; First Name:</label>
                <div ng-if="affiliateCtrl.custId === null" class="col-xs-8">
                  <input type="text" ng-model="affiliateCtrl.affiliate.affiliate_first_name" placeholder="First Name" class="form-control">
                </div>
                <div ng-if="affiliateCtrl.custId !== null" class="col-xs-8">
                  <input type="text" ng-model="affiliateCtrl.affiliate.affiliate_first_name" ng-change="affiliateCtrl.affiliate.$save()"
                    placeholder="First Name" class="form-control">
                </div>
              </div>
            </div class="row"><br>
<!-- Last Name Input -->
              <div class="form-group">
                <label class="control-label col-xs-2">&ast; Last Name:</label>
                <div ng-if="affiliateCtrl.custId === null" class="col-xs-8">
                  <input type="text" ng-model="affiliateCtrl.affiliate.affiliate_last_name" placeholder="First Name" class="form-control">
                </div>
                <div ng-if="affiliateCtrl.custId !== null" class="col-xs-8">
                  <input type="text" ng-model="affiliateCtrl.affiliate.affiliate_last_name" ng-change="affiliateCtrl.affiliate.$save()"
                    placeholder="Last Name" class="form-control">
                  </div>
                </div>
            </uib-tab>
<!-- Start of Payment Details Tab -->
            <uib-tab>
            <uib-tab-heading>
              <i class="menu-icon fa fa-trophy"></i> Payment Details
            </uib-tab-heading>
          </uib-tab>
  <!-- Start of Transactions -->
          <uib-tab>
          <uib-tab-heading>
            <i class="menu-icon fa fa-indent"></i> Transactions
          </uib-tab-heading>
        </uib-tab>
<!-- Start of Security Tab -->
        <uib-tab>
        <uib-tab-heading>
          <i class="menu-icon fa fa-key"></i> Security
        </uib-tab-heading>
      </uib-tab>
<!-- End of Tabs -->
					</uib-tabset>
	      </div>
	    </div>
	  </div>
	</div>
</div>
</div>
