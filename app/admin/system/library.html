<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-list-ul"></span> Image Library</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <span class="file-input btn btn-primary btn-block btn-file">
                  Select or Drag Files(s) Here &hellip;
                  <input type="file" ng-file-select="libraryCtrl.onFileSelect($files)" multiple>
                </span>
              </div>
              <div class="row" ng-repeat="i in libraryCtrl.myImages">
                <div>
                  <img ng-src="{{i.image}}" height="80" width="100">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
