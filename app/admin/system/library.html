<div class="container-fluid">
  <div class="col-xs-12">
    <uib-tabset>
      <uib-tab>
        <uib-tab-heading>
          <i class="menu-icon fa fa-picture-o"></i> Library
        </uib-tab-heading><br>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><span class="menu-icon fa fa-picture-o"></span> Library</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              images go here
            </div>
          </div>
        </div>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="menu-icon fa fa-cloud-upload"></i> Uploads
        </uib-tab-heading><br>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><span class="menu-icon fa fa-cloud-upload"></span> Uploads</h4>
          </div>
          <div class="panel-body">
            <div class="col-sm-2">
              <div class="row">
                <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                        accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                  Select File</button><br><br>
                  File:
                  <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
                      <span class="progress" ng-show="f.progress >= 0">
                          <div style="width:{{f.progress}}%"
                               ng-bind="f.progress + '%'"></div>
                      </span>
                  </div>
                  {{errorMsg}}
              </div>
            </div>
          </div>
        </div>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="menu-icon fa fa-key"></i> Security
        </uib-tab-heading><br>
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <button type="button" class="btn btn-sm btn-primary detail-btn pull-right" tooltip-placement="top" uib-tooltip="Save" ng-click="libraryCtrl.createUser()">
                  <i class="fa fa-floppy-o"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><span class="menu-icon fa fa-key"></span> Security</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-3">Email</label>
                  <div class="col-sm-6">
                    <input type="email" ng-model="libraryCtrl.user.email" placeholder="Enter File System Authentication Email" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Password</label>
                  <div class="col-sm-6">
                    <input type="password" ng-model="userCtrl.user.password" placeholder="Enter Authentication Password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Verify Password</label>
                  <div class="col-sm-6">
                    <input type="password" ng-model="userCtrl.user.confirm_password" placeholder="Verify Authentication Password" class="form-control">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
