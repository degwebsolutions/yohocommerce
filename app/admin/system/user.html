<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-pencil-square-o"></span> User Detail - {{userCtrl.profile.name}}</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-xs-2">E-Mail</label>
            <div ng-if="userCtrl.uid === null" class="col-xs-8">
              <input type="text" ng-model="userCtrl.profile.email" placeholder="Customer E-Mail" class="form-control">
            </div>
            <div ng-if="userCtrl.uid !== null" class="col-xs-8">
              <input type="text" ng-model="userCtrl.profile.email" ng-change="userCtrl.customer.$save()"
                placeholder="Customer E-Mail" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">&ast; Status</label>
            <div ng-if="userCtrl.ui-rdash === null" class="col-xs-8">
              <select ng-model="userCtrl.profile.status" class="form-control">
                <option value="1">Enabled</option>
                <option value="2">Disabled</option>
              </select>
            </div>
            <div ng-if="userCtrl.uid !== null" class="col-xs-8">
              <select class="form-control" ng-model="userCtrl.profile.status"
                ng-change="userCtrl.saveUserStatus()" class="form-control">
                  <option value= "1">Enabled</option>
                  <option value= "2">Disabled</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
