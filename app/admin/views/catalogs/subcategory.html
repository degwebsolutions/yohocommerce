<div class="container-fluid">
  <div class="col-xs-12">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12">
          <a type="button" class="btn btn-sm btn-default detail-btn pull-right" tooltip-placement="top" uib-tooltip="Cancel"
            href="#/subcategories" ui-sref="admin.catalogs.subcategories"><i class="fa fa-reply"></i>
          </a>
        </div>
      </div>
    </form>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="menu-icon fa fa-sitemap"></i> {{subCategoryCtrl.categoryName}} Sub-Category</h3>
      </div>
      <div class="panel-body">
        <div role="tabpanel" class="tab-pane" id="subBanners">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-1">
              <button type="button" class="btn btn-xs btn-primary btn-block" data-toggle="modal" data-target="#subCatagoryImageModal">
                <h6><i class="fa fa-floppy-o"></i> Click to Add New Image</h6>
              </button>
              <span ng-if="subCategoryCtrl.subCategory.category_banner_image != null"><br>
                <div class="row" align="center">
                  <div class="image">
                    <img class="img-thumbnail" ng-src="{{subCategoryCtrl.subCategory.category_banner_image}}">
                  </div>
                </div><br>
                <button type="button" class="btn btn-block btn-danger"
                  ng-click="subCategoryCtrl.removeSubCategoryImage(subCategoryCtrl.subCategory.$id)">
                  <h5><i class="fa fa-trash"></i> Delete Category Banner Image</h5>
                </button>
              </span>
            </div>
            <div class="col-xs-6">
              <label class="control-label">Description</label><br>
              <textarea class="tinyMCE" ui-tinymce="subCategoryCtrl.tinymceOptions" ng-change="subCategoryCtrl.subCategory.$save()"
                ng-model="subCategoryCtrl.subCategory.category_description">
              </textarea>
            </div>
          </div>
        </div>
        <div class="modal fade" id="subCatagoryImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Media Library</h4>
              </div>
              <div class="modal-body">
                <div ng-repeat="u in subCategoryCtrl.urls" class="col-xs-2">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <button type="button" ng-click="categoryCtrl.updateSubCategoryImage(u.url)" class="btn btn-xs btn-default no-border" data-dismiss="modal">
                        <img ng-src="{{u.url}}" class="img-responsive" alt="{{u.file_name}}">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
