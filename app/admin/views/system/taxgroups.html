<div class="container-fluid">
  <div class="col-xs-12">
    <fieldset>
      <form class="form-horizontal">
        <div class="input-group input-group-sm col-sm-4">
          <span class="input-group-addon">Description</span>
          <input type="text" ng-model="taxgroupsCtrl.tax_groups.group_description" class="form-control" placeholder="Enter New Tax Group">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="taxgroupsCtrl.addTaxGroups()" type="button"><span class="menu-icon fa fa-plus"></span></button>
          </span>
        </div>
      </form><br>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Tax Groups</h3>
        </div>
        <div class="panel-body">
          <div ui-grid="taxgroupsCtrl.gridTaxGroups" class="grid-150"></div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
