<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <form name="profileForm" class="form-horizontal">
        <fieldset>
          <legend>Profile Detail</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="firstName" ng-change="profileCtrl.updateProfile()" ng-model="profileCtrl.profile.first_name" placeholder="First Name" class="form-control" required>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="lastName" ng-change="profileCtrl.updateProfile()" ng-model="profileCtrl.profile.last_name" placeholder="Last Name" class="form-control" required>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-8">
              <input type="email" name="email" ng-change="profileCtrl.updateProfile()" ng-model="profileCtrl.profile.email" placeholder="E-Mail" class="form-control" required>
            </div>
          </div>
          <div class="form-group required">
            <label class="control-label col-sm-2">Status</label>
            <div class="col-sm-8">
              <select ng-model="profileCtrl.profile.status" ng-change="profileCtrl.updateProfile()" class="form-control">
                <option value="Enabled">Enabled</option>
                <option value="Disabled">Disabled</option>
              </select>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-8">
              <input type="text" name="type" ng-change="profileCtrl.updateProfile()" ng-model="profileCtrl.profile.type" placeholder="Profile Type" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-10">
                  <div class="pull-right">
                      <a href="#/password" ui-sref="admin.password" class="btn btn-primary">Change Password</a>
                  </div>
              </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
