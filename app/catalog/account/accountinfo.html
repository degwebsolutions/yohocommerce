<div class="container">
  <div class="row">
    <form name="registrationForm" class="form-horizontal">
      <fieldset>
        <legend>Account Information</legend>
        <div class="form-group required">
          <label class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" name="firstName" ng-model="accountCtrl.customer.customer_first_name" placeholder="First Name" class="form-control" required>
            <div ng-messages="registrationForm.firstName.$error" ng-if="registrationForm.firstName.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" name="lastName" ng-model="accountCtrl.customer.customer_last_name" placeholder="Last Name" class="form-control" required>
            <div ng-messages="registrationForm.lastName.$error" ng-if="registrationForm.lastName.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Phone Number</label>
          <div class="col-sm-8">
            <input type="text" name="phone" ng-model="accountCtrl.customer.customer_phone" placeholder="Phone Number" class="form-control" required>
            <div ng-messages="registrationForm.phone.$error" ng-if="registrationForm.phone.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-8">
            <input type="text" name="address" ng-model="accountCtrl.customer.address1" placeholder="Street Address" class="form-control" required>
            <div ng-messages="registrationForm.address.$error" ng-if="registrationForm.address.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-8">
            <input type="text" name="city" ng-model="accountCtrl.customer.city" placeholder="City" class="form-control" required>
            <div ng-messages="registrationForm.city.$error" ng-if="registrationForm.city.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Postal / ZIP Code</label>
          <div class="col-sm-8">
            <input type="text" name="postal" ng-model="accountCtrl.customer.postal" placeholder="Postal / ZIP Code" class="form-control" required>
            <div ng-messages="registrationForm.postal.$error" ng-if="registrationForm.postal.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Country</label>
          <div class="col-sm-8">
            <ui-select ng-model="country.selected" theme="bootstrap" ng-disabled="disabled">
              <ui-select-match placeholder="Search countries">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="country in countries | filter: $select.search">
                <span ng-bind-html="country.name | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
            <div ng-messages="registrationForm.country.$error" ng-if="registrationForm.country.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Province / State</label>
          <div class="col-sm-8">
            <input type="text" name="province" ng-model="accountCtrl.customer.province" placeholder="Province / State" class="form-control" required>
            <div ng-messages="registrationForm.province.$error" ng-if="registrationForm.province.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
