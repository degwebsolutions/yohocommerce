<div class="container">
  <ul class="breadcrumb">
    <li><a href="#" ui-sref="catalog.home"><i class="menu-icon fa fa-home"></i></a></li>
    <li><a href="register" ui-sref="catalog.register">Register</a></li>
  </ul>
  <div class="row">
    <h1>Register Account</h1>
    <p>If you already have an account with us, please login at the <a href="/login" ui-sref="catalog.login">login page.</a></p>
      <form name="registrationForm" class="form-horizontal" ng-submit="accountCtrl.registerCustomer()">
        <fieldset>
          <legend>Your Personal Details</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="firstName" ng-model="accountCtrl.customer.customer_first_name" placeholder="First Name" class="form-control" required>
              <div ng-messages="registrationForm.firstName.$error" ng-if="registrationForm.firstName.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="lastName" ng-model="accountCtrl.customer.customer_last_name" placeholder="Last Name" class="form-control" required>
              <div ng-messages="registrationForm.lastName.$error" ng-if="registrationForm.lastName.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" name="phone" ng-model="accountCtrl.customer.customer_phone" placeholder="Phone Number" class="form-control" required>
              <div ng-messages="registrationForm.phone.$error" ng-if="registrationForm.phone.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Address Lookup</label>
            <div class="col-sm-8">
              <ui-select ng-model="address.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
                <ui-select-match placeholder="Search for your address...">{{$select.selected.formatted_address}}</ui-select-match>
                <ui-select-choices repeat="address in (addresses) track by $index" refresh="refreshAddresses($select.search)" refresh-delay="0">
                  <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>

            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Security</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-8">
              <input type="email" name="email" ng-model="accountCtrl.customer.customer_email" placeholder="Customer E-Mail" class="form-control" required>
              <div ng-messages="registrationForm.email.$error" ng-if="registrationForm.email.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" ng-model="accountCtrl.customer_password" placeholder="Password" class="form-control" ng-minlength="6" required>
              <div ng-messages="registrationForm.password.$error" ng-if="registrationForm.password.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" name="confirmPassword" ng-model="accountCtrl.confirm_password" placeholder="Password" class="form-control" required>
              <div ng-messages="registrationForm.confirmPassword.$error" ng-if="registrationForm.confirmPassword.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required pull-left">
            <label class="col-sm-12 col-sm-offset-8 control-label">Please read and agree to our Privacy Policy
              <input type="checkbox" name="privacyPolicy" ng-model="accountCtrl.customer.privacy_policy_confirm" value="1" required>
              <div ng-messages="registrationForm.privacyPolicy.$error" ng-if="registrationForm.privacyPolicy.$touched">
                <div ng-messages-include="catalog/common/registration.messages.html"></div>
              </div>
            </label>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Register Now" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
