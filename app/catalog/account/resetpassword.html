<div class="auth-forms">
  <div class="panel panel-default">
    <div class="panel-body">
      <h2 class="text-primary">Reset Password</h2>
      <form ng-submit="sendPasswordEmail()">
        <p ng-show="error" class="text-danger">{{ error }}</p>
        <input type="email" ng-model="email" placeholder="Email" class="form-control"><br>
        <input class="btn btn-primary" type="submit" value="Send Reset Password Email">
      </form>
    </div>
  </div>
</div>

<div ng-include="'views/includes/footerFixed.html'"></div>
