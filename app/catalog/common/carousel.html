<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <uib-carousel interval="carouselCtrl.myInterval" no-wrap="carouselCtrl.noWrapSlides">
            <uib-slide ng-repeat="s in carouselCtrl.bannerImages" active="slide.active">
              <img ng-src="{{s.image}}" style="margin:auto;">
            </uib-slide>
          </uib-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
