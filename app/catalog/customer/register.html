<div class="container">
  <ul class="breadcrumb">
    <li><a href="#" ui-sref="catalog.home"><i class="menu-icon fa fa-home"></i></a></li>
    <li><a href="register" ui-sref="catalog.register">Register</a></li>
  </ul>
  <div class="row">
    <h1>Register Account</h1>
    <p>If you already have an account with us, please login at the <a href="/login" ui-sref="catalog.login">login page.</a></p>
    <form class="form-horizontal" ng-submit="register()">
      <fieldset>
        <legend>Your Personal Details</legend>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">First Name</label>
          <div class="col-sm-8">
            <input type="text" ng-model="registerCtrl.customer.customer_first_name" placeholder="First Name" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">Last Name</label>
          <div class="col-sm-8">
            <input type="text" ng-model="customerCtrl.customer.customer_last_name" placeholder="Last Name" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">Phone Number</label>
          <div class="col-sm-8">
            <input type="text" ng-model="customerCtrl.customer.customer_phone" placeholder="Phone Number" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" align="right">Enter Address</label>
          <div class="col-sm-8">
            <ui-select ng-model="address.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
              <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
              <ui-select-choices repeat="address in (addresses) track by $index" refresh="refreshAddresses($select.search)" refresh-delay="0">
                <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <br>{{address.selected.formatted_address}}
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Security</legend>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">E-Mail</label>
          <div class="col-sm-8">
            <input type="text" ng-model="customerCtrl.customer.customer_email" placeholder="Customer E-Mail" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">Password</label>
          <div class="col-sm-8">
            <input type="password" ng-model="customerCtrl.customer.password" placeholder="Password" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" align="right">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" ng-model="customerCtrl.customer.confirm_password" placeholder="Password" class="form-control">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
