<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form name="addressForm" class="form-horizontal">
        <fieldset>
          <legend>Account Information</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="firstName" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_first_name" placeholder="First Name" class="form-control" required>
              <div ng-messages="addressForm.firstName.$error" ng-if="addressForm.firstName.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="lastName" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_last_name" placeholder="Last Name" class="form-control" required>
              <div ng-messages="addressForm.lastName.$error" ng-if="addressForm.lastName.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" name="phone" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_phone" placeholder="Phone Number" class="form-control" required>
              <div ng-messages="addressForm.phone.$error" ng-if="addressForm.phone.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-8">
              <input type="email" name="email" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_email" placeholder="E-Mail" class="form-control" required>
              <div ng-messages="addressForm.email.$error" ng-if="addressForm.email.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
              <input type="text" name="address" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_address1" placeholder="Street Address" class="form-control" required>
              <div ng-messages="addressForm.address.$error" ng-if="addressForm.address.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-8">
              <input type="text" name="city" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_city" placeholder="City" class="form-control" required>
              <div ng-messages="addressForm.city.$error" ng-if="addressForm.city.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Postal / ZIP Code</label>
            <div class="col-sm-8">
              <input type="text" name="postal" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_postal" placeholder="Postal / ZIP Code" class="form-control" required>
              <div ng-messages="addressForm.postal.$error" ng-if="addressForm.postal.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Country</label>
            <div class="col-sm-8">
              <input type="text" name="country" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_country" placeholder="Country" class="form-control" required>
              <div ng-messages="addressForm.country.$error" ng-if="addressForm.country.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Province / State</label>
            <div class="col-sm-8">
              <input type="text" name="province" ng-change="accountAddressCtrl.customer.$save()" ng-model="accountAddressCtrl.customer.customer_province" placeholder="Province / State" class="form-control" required>
              <div ng-messages="addressForm.province.$error" ng-if="addressForm.province.$touched">
                <div ng-messages-include="catalog/common/messages.html"></div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
