<div class="container">
    <div class="row">
        <form name="registrationForm" class="form-horizontal">
            <fieldset>
                <legend>Change Password</legend>
                <div class="form-group required">
                    <label class="col-sm-2 control-label">Customer E-Mail</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" ng-model="accountPasswordCtrl.customer.customer_email" placeholder="Customer E-Mail" class="form-control" readonly="readonly" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-sm-2 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" ng-model="accountPasswordCtrl.customer.customer_password" placeholder="Old Password" class="form-control" ng-minlength="6" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" ng-model="accountPasswordCtrl.customer.customer_new_password" placeholder="New Password" class="form-control" ng-minlength="6" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-sm-2 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="confirmPassword" ng-model="accountPasswordCtrl.customer.confirm_new_password" placeholder="Confirm Password" class="form-control" compareTo required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="pull-right">
                            <a href="" ng-click="accountPasswordCtrl.forgotPassword()">Forgot Password</a>
                            <a class="btn btn-primary" ng-click="accountPasswordCtrl.newPassword()">Save</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
