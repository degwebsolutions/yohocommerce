<div class="auth-forms">

  <h2>Register Tenant</h2>

  <form ng-submit="authCtrl.registerTenant()">
    <p ng-show="error" class="text-danger">{{ authCtrl.error.message }}</p>
    <input type="text" ng-model="authCtrl.user.name" placeholder="Username" class="form-control"><br>
    <input type="email" placeholder="Email" class="form-control" ng-model="authCtrl.user.email"><br>
    <input type="password" placeholder="Password" class="form-control" ng-model="authCtrl.user.password" ><br>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>

</div>
